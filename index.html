<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container mx-0">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City</h2>
                <form id="searchForm">
                    <label for="searchCity" style="display: block;">City</label>
                    <input type="text" id="searchCity" name="searchCity" required>
                    <label for="searchState" style="display: block;">State</label>
                    <input type="text" id="searchState" name="searchState" required maxlength="2">
                    <lable for="searchZip" style="display: block;">Zip Code</lable>
                    <input type="text" id="searchZip" name="searchZip" required maxlength="5">
                    <button type="submit" id="searchButton">Search</button>
                </form>
               <div id="recentSearches">Recent Searches</div>
            </div>
            <div class="col-9">
                <div class="row">
                    <h2 id="cityName"></h2>
                    <h3 id="5dayForecast">5 Day Forecast:</h3>
                    <div class="card col mx-2" style="width: 18em;">
                    </div>
                    <div class="card col mx-2" style="width: 18em;">
                    </div>
                    <div class="card col mx-2" style="width: 18em;">
                    </div>
                    <div class="card col mx-2" style="width: 18em;">
                    </div>
                    <div class="card col" style="width: 18em;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
